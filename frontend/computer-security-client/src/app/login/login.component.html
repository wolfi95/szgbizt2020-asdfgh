
<div class="wrapper fadeInDown">
<div id="formContent">
            <div class="fadeIn first">
                <img src="https://www.troia.si/Portals/0/xBlog/uploads/2018/9/11/person-placeholder.png" id="icon" alt="User Icon" />
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control fadeIn second" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control fadeIn third" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <div id="formFooter">
                    <span>Don't have an Account? </span>
                    <a class="underlineHover" routerLink="/register">Register</a>
                </div>
            </form>
</div>
</div>
