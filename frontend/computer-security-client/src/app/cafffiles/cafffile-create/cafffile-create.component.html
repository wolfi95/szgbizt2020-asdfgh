<div class="wrapper fadeInDown">
    <div id="formContent">
        <h2>Upload CAFF file</h2>
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div class="text-center">
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control fadeIn first" placeholder="File name">
            </div>
            <div class="form-group">
                <input type="file" formControlName="file" (change)="onFileSelected($event)"> 
            </div>
          
            <button class="btn btn-success"> 
                Upload 
            </button> 
        </div> 
          
        <!-- Shareable short link of  uoloaded file -->
        <div class="container text-center jumbotron"
            *ngIf="file"> 
            <h2>Your file has been uploaded</h2> 
        </div> 
          
        <!--Flag variable is used here-->
        <div class="container" *ngIf="loading"> 
            <h3>Loading ...</h3> 
        </div>
    </form>
    </div>
</div>
